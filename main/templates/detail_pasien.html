<!-- templates/detail_pasien.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Detail Pasien</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <h4>ID Pasien: {{ pasien['pasien_id'] }}</h4>
            <p>Nama: {{ pasien['nama'] }}</p>
            <p>Tanggal Lahir: {{ pasien['tanggal_lahir'] }}</p>
            <p>Alamat: {{ pasien['alamat'] }}</p>
            <a href="/pasien/edit/{{ pasien['pasien_id'] }}" class="btn btn-warning">Edit</a>
            <a href="/pasien/delete/{{ pasien['pasien_id'] }}" class="btn btn-danger">Hapus</a>
        </div>
    </div>
</div>
{% endblock %}
