    <!-- JavaScript untuk toggle sidebar -->
    <script>
    jQuery(document).ready(function($) {
        $('.js-menu-toggle').click(function() {
            $('.sidebar').toggleClass('open');
            $('.content').toggleClass('content-active');
            return false;
        });
    });

    var logoutButton = document.getElementById("logout-button");

// Menambahkan event listener untuk klik pada tombol logout
logoutButton.addEventListener("click", function(event) {
    // Mencegah perilaku default dari link
    event.preventDefault();

    // Konfirmasi logout
    var confirmation = confirm("Apakah Anda yakin ingin logout?");

    // Jika pengguna mengonfirmasi logout, lanjutkan ke halaman logout
    if (confirmation) {
        window.location.href = logoutButton.getAttribute("href");
    }
});
    </script>

    <!-- CSS untuk styling hamburger menu dan sidebar -->
    <style>
    .burger {
        display: inline-block;
        width: 30px;
        height: 20px;
        position: relative;
        cursor: pointer;
    }

    .burger span {
        display: block;
        position: absolute;
        height: 3px;
        width: 100%;
        background-color: #ffffff;
        border-radius: 3px;
        transition: all 0.25s ease-in-out;
    }

    .burger span:nth-child(1) {
        top: 0;
    }

    .burger span:nth-child(2) {
        top: 8px;
    }

    .burger span:nth-child(3) {
        top: 16px;
    }

    .sidebar.open .burger span:nth-child(1) {
        top: 8px;
        transform: rotate(45deg);
    }

    .sidebar.open .burger span:nth-child(2) {
        opacity: 0;
    }

    .sidebar.open .burger span:nth-child(3) {
        top: 8px;
        transform: rotate(-45deg);
    }

    .content {
        transition: margin-left 0.5s;
    }

    .content-active {
        margin-left: 250px; /* Sesuaikan lebar sidebar */
    }

    /* Pastikan tidak ada pseudo-elemen tambahan */
    .burger::before,
    .burger::after,
    .toggle .burger::before,
    .toggle .burger::after {
        content: none !important;
    }

    .sidebar {
        background-color: #F5E1FD; /* Warna latar belakang sidebar */
        z-index: 1001;
    }

    .logo span {
        color: #6C6997; /* Warna teks logo */
    }

    .sidebar {
            position: fixed;
        }
    .logout-button {
        padding: 20px;
        background-color: #ff4d4d; /* Warna background merah untuk logout */
    }

    .btn-danger {
        background-color: #ff4d4d; /* Warna background merah untuk tombol logout */
        color: #fff; /* Warna teks putih */
        border-radius: 5px;
        padding: 10px 20px;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
    }

    .btn-danger:hover {
        background-color: #ff3333; /* Warna background merah yang lebih gelap saat hover */
    }

    .logout-button .menu-text {
    display: none; /* Sembunyikan teks "Logout" */
}

.logout-button .wrap-icon {
    margin-right: 0; /* Jarak antara ikon dan batas kanan tombol */
}

.sidebar.open .logout-button .menu-text {
    display: inline-block; /* Tampilkan teks "Logout" kembali saat sidebar terbuka */
}

.sidebar.open .logout-button .wrap-icon {

}
